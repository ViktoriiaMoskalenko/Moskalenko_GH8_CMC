<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<section>
    <div class="wrapper">
        <div class="header">
            <h1>Список дел</h1>
            <input type="text" placeholder="Введите новое дело..." id="toDoEl">
            <span class="addBtn" onclick="newElement()">Добавить</span>
        </div>
        <div id="tabs-ul">
            <ul id="list" onmousedown="move(this)">

            </ul>
        </div>
    </div>
    <div class="tabs">
        <div class="tabs-header">
            <div class="tab-h" data-tab="0">Дела1</div>
            <div class="tab-h" data-tab="1">Дела2</div>
            <div class="tab-h" data-tab="2">Дела3</div>
        </div>
        <div class="tabs-body">
            <div class="tab-b" style="display: block">Первый текст</div>
            <div class="tab-b"> Второй текст</div>
            <div class="tab-b">Третий текст</div>
        </div>
    </div>
</section>
<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
